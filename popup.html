<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Coding Dashboard</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üßò‚Äç‚ôÄÔ∏è</div>
                <h1>Healthy Coding</h1>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <div class="status-dot"></div>
                <span class="status-text">Inactive</span>
            </div>
        </div>

        <!-- Current Session -->
        <div class="section current-session" id="currentSession">
            <h2>Current Session</h2>
            <div class="session-info">
                <div class="session-time">
                    <span class="time-value" id="currentTime">00:00</span>
                    <span class="time-label">Active Time</span>
                </div>
                <div class="session-site">
                    <span class="site-name" id="currentSite">Not coding</span>
                </div>
            </div>
            <div class="session-actions">
                <button class="btn primary" id="takeBreakBtn" style="display: none;">
                    Take Break Now
                </button>
            </div>
        </div>

        <!-- Today's Stats -->
        <div class="section stats-section">
            <h2>Today's Progress</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">‚è∞</div>
                    <div class="stat-content">
                        <span class="stat-value" id="totalTime">0m</span>
                        <span class="stat-label">Total Time</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üéØ</div>
                    <div class="stat-content">
                        <span class="stat-value" id="sessionsCount">0</span>
                        <span class="stat-label">Sessions</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üî•</div>
                    <div class="stat-content">
                        <span class="stat-value" id="streakDays">0</span>
                        <span class="stat-label">Day Streak</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Wellness Tools -->
        <div class="section wellness-section">
            <h2>Wellness Tools</h2>
            <div class="wellness-grid">
                <button class="wellness-card" id="stretchBtn">
                    <div class="wellness-icon">ü§∏‚Äç‚ôÇÔ∏è</div>
                    <div class="wellness-text">
                        <span class="wellness-title">Quick Stretch</span>
                        <span class="wellness-desc">2-minute routine</span>
                    </div>
                </button>
                <button class="wellness-card" id="eyeRestBtn">
                    <div class="wellness-icon">üëÄ</div>
                    <div class="wellness-text">
                        <span class="wellness-title">Eye Rest</span>
                        <span class="wellness-desc">20-20-20 rule</span>
                    </div>
                </button>
                <button class="wellness-card" id="hydrationBtn">
                    <div class="wellness-icon">üíß</div>
                    <div class="wellness-text">
                        <span class="wellness-title">Hydration</span>
                        <span class="wellness-desc">Water reminder</span>
                    </div>
                </button>
                <button class="wellness-card" id="postureBtn">
                    <div class="wellness-icon">ü™ë</div>
                    <div class="wellness-text">
                        <span class="wellness-title">Posture Check</span>
                        <span class="wellness-desc">Alignment tips</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- Settings -->
        <div class="section settings-section">
            <h2>Settings</h2>
            <div class="settings-group">
                <label class="setting-item">
                    <span class="setting-label">Break Reminder (minutes)</span>
                    <select id="reminderInterval" class="setting-input">
                        <option value="15">15 minutes</option>
                        <option value="20">20 minutes</option>
                        <option value="25" selected>25 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                    </select>
                </label>
                <label class="setting-item">
                    <span class="setting-label">Notifications</span>
                    <input type="checkbox" id="enableNotifications" class="setting-checkbox" checked>
                </label>
                <label class="setting-item">
                    <span class="setting-label">Sound Alerts</span>
                    <input type="checkbox" id="enableSounds" class="setting-checkbox">
                </label>
            </div>
        </div>
    </div>

    <!-- Wellness Modal -->
    <div class="modal" id="wellnessModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Wellness Exercise</h2>
                <button class="modal-close" id="modalClose">‚úï</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be dynamically loaded -->
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
